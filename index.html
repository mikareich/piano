<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="piano-container">
      <div id="c" class="note white">C</div>
      <div id="cis" class="note black">C#</div>
      <div id="d" class="note white">D</div>
      <div id="dis" class="note black">D#</div>
      <div id="e" class="note white">E</div>
      <div id="f" class="note white">F</div>
      <div id="fis" class="note black">F#</div>
      <div id="g" class="note white">G</div>
      <div id="gis" class="note black">G#</div>
      <div id="a" class="note white">A</div>
      <div id="ais" class="note black">A#</div>
      <div id="h" class="note white">H</div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
