<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Javascript Piano</h1>
    <div class="record-wrapper">
        <span id="recordingTime">00:00sec</span>
        <div class="actions">
            <button id="recordTrigger">RECORD</button>
        </div>
    </div>
    <div class="keyboard">
        <div data-note="c" class="key white">C</div>
        <div data-note="cis" class="key black">C#</div>
        <div data-note="d" class="key white">D</div>
        <div data-note="dis" class="key black">D#</div>
        <div data-note="e" class="key white">E</div>
        <div data-note="f" class="key white">F</div>
        <div data-note="fis" class="key black">F#</div>
        <div data-note="g" class="key white">G</div>
        <div data-note="gis" class="key black">G#</div>
        <div data-note="a" class="key white">A</div>
        <div data-note="ais" class="key black">A#</div>
        <div data-note="h" class="key white">H</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
